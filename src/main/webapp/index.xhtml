<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        

    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel  for = "input" value="Enter your name"/>
            <h:inputText id ="input" value="#{login.userName}"/>
            <h:outputLabel  for = "input" value="Enter password"/>
            <h:inputSecret id ="inputPas1" value="#{login.password1}"/>
            <h:outputLabel  for = "input" value="Enter password again"/>
            <h:inputSecret id ="inputPas2" value="#{login.password2}"/>
            <h:commandButton value="Validate" actionListener="#{login.validatePassword}" action = "#{login.createUser()}"/>
            </h:panelGrid>
            <h:messages for="input"/>   
        </h:form>
   
        <h:form>
            <h:inputFile value="#{documentBean.document}"/>
            
        </h:form>   
    
    
    </h:body>
</html>
